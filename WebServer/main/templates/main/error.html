{% load static %}
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=\, initial-scale=1.0">
        <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap"
        rel="stylesheet"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'main/css/style.css'%}">
        <link rel="stylesheet" href="{% static 'main/css/reset.css'%}">
        <link rel="icon" type="image/png" sizes="32x32" href="static/main/img/favicon-32x32.png">
        <title>Ошибка 404</title>
    </head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <img src="static/main/img/logo.png" alt="logo" class="header__logo">
                <div class="header__nav">
                    <form class="header__search">
                        <input class="header__input" type="text" placeholder="Поиск...">
                        <img src="static/main/img/lup.png" alt="" class="header__mag">
                    </form>
                    <ul class="header__icons">
                        <li data-name="Вопросы" class="header__icon"><img src="static/main/img/qustion.svg" alt="icon" class="header__ic"></li>
                        <li data-name="Инфо" class="header__icon"><a href="{% url 'info' %}"><img src="static/main/img/info.svg" alt="icon" class="header__ic"></a></li>

                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="error">
            <div class="container">
                <div class="error__inner">
                    <img src="static/main/img/error.png" alt="error" class="error__image">
                    <p class="error__text">
                        Ой! Здесь должна была быть информация о БПЛА,
                        но она решила взлететь на новый уровень.
                        Можем предложить экскурсию по другим разделам?
                    </p>
                    <a href="{% url 'home' %}" class="error__button">Перейти на главную страницу</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
