{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="static/main/img/favicon-32x32.png">
    <title>Рекомендации</title>
</head>
<body>
    <div class="wrapper">
        <main class="catalog">
            <div class="container">
                <div class="catalog__inner">
                    <section class="catalog__filter">
                        <a href="{% url 'home' %}"><img src="static/main/img/logo.png" alt="logo" class="catalog__logo"></a>
                        <form class="catalog__form">
                            <div class="catalog__wrap">
                                <label class="catalog__label">Масса полезной нагрузки (кг) <span class="catalog__value">0</span></label>
                                <input type="range" min="1" max="100" class="catalog__slider">
                            </div>
                            <div class="catalog__wrap">
                                <label class="catalog__label">Стоимость (руб) <span class="catalog__value">0</span></label>
                                <input type="range" min="1" max="250000" class="catalog__slider">
                            </div>
                        </form>
                        <div class="catalog__checkboxes">
                            <form class="catalog__checkbox">
                                <h2 class="catalog__title">Тип БПЛА</h2>
                                <input type="radio" id="option1" class="catalog__check" name="options" value="option1">
                                <label class="catalog__text" for="option1">FPT</label><br> 
                                <input type="radio" id="option2" class="catalog__check" name="options" value="option2"> 
                                <label class="catalog__text" for="option2">Радиоуправляемый</label><br>
                                <input type="radio" id="option3" class="catalog__check" name="options" value="option3"> 
                                <label class="catalog__text" for="option3">Автономный</label><br> 
                            </form> 
                            <form class="catalog__checkbox"> 
                                <h2 class="catalog__title">Рама (колличество лучей)</h2>
                                <input type="radio" id="option1" class="catalog__check" name="options" value="option1"> 
                                <label class="catalog__text" for="option1">4</label><br> 
                                <input type="radio" id="option2" class="catalog__check" name="options" value="option2"> 
                                <label class="catalog__text" for="option2">6</label><br>
                                <input type="radio" id="option3" class="catalog__check" name="options" value="option3"> 
                                <label class="catalog__text" for="option3">8</label><br> 
                            </form> 
                            <form class="catalog__checkbox"> 
                                <h2 class="catalog__title">Пропеллеры <br> (колличество лопастей)</h2>
                                <input type="radio" id="option1" class="catalog__check" name="options" value="option1"> 
                                <label class="catalog__text" for="option1">2-лопастные</label><br> 
                                <input type="radio" id="option2" class="catalog__check" name="options" value="option2"> 
                                <label class="catalog__text" for="option2">3-лопастные</label><br>
                                <input type="radio" id="option3" class="catalog__check" name="options" value="option3"> 
                                <label class="catalog__text" for="option3">4-лопастные</label><br> 
                                <input type="radio" id="option3" class="catalog__check" name="options" value="option3"> 
                                <label class="catalog__text" for="option3">5-лопастные</label><br> 
                            </form> 
                        </div>
                        <div class="catalog__button">
                            <a href="{% url 'result' %}" class="catalog__btn">Собрать</a>
                        </div>
                    </section>
                    <span class="line"></span>
                    <section class="recomend">
                        <div class="categories__header">
                            <form class="categories__search">
                                <input class="categories__input" type="text" placeholder="Поиск...">
                                <img src="images/lup.png" alt="" class="categories__mag">
                            </form>
                            <ul class="categories__icons">
                                <li data-name="Вопросы" class="categories__icon"><img src="static/main/img/qustion.svg" alt="icon" class="categories__ic"></li>
                                <li data-name="Инфо" class="categories__icon"><a href="{% url 'info' %}"><img src="static/main/img/info.svg" alt="icon" class="categories__ic"></a></li>
                            </ul>
                        </div>
                        <div class="recomend__slider">
                            <h2 class="recomend__title">Рекомендуемый полетный контроллер</h2>
                            <div class="recomend__images">
                                <img src="static/main/img/card1.png" alt="img" class="recomend__img">
                                <img src="static/main/img/card2.png" alt="img" class="recomend__img">
                                <img src="static/main/img/card3.png" alt="img" class="recomend__img">
                                <img src="static/main/img/card4.png" alt="img" class="recomend__img">
                            </div>
                            <div class="recomend__button">
                                <a href="{% url 'error' %}" class="recomend__btn">показать больше</a>
                            </div>
                        </div>
                        <div class="recomend__slider">
                            <h2 class="recomend__title">Рекомендуемая рама</h2>
                            <div class="recomend__images">
                                <img src="static/main/img/card5.png" alt="img" class="recomend__img">
                                <img src="static/main/img/card6.png" alt="img" class="recomend__img">
                                <img src="static/main/img/card7.png" alt="img" class="recomend__img">
                                <img src="static/main/img/card8.png" alt="img" class="recomend__img">
                            </div>
                            <div class="recomend__button">
                                <a href="{% url 'error' %}" class="recomend__btn">показать больше</a>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>
</body>
<script src="scripts/script.js"></script>
</html>
